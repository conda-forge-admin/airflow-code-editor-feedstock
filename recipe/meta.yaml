{% set name = "airflow-code-editor" %}
{% set version = "7.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airflow_code_editor-{{ version }}.tar.gz
  sha256: b3a3397d23f40c95db6605177d892f4ef2ea89f9710aceac9980b983c0f58de1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - apache-airflow
    - fs

test:
  imports:
    - airflow_code_editor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andreax79/airflow-code-editor
  summary: Apache Airflow code editor and file manager
  license: Apache-2.0
  license_file:
    - LICENSE
    - airflow_code_editor/static/fonts/LICENSE

extra:
  recipe-maintainers:
    - xylar
    - rxm7706
